---
layout: default
---
<article>
<header>
    <hgroup>
    <span aria-label="page type">Update</span>
    <h1>{{ page.title }}</h1>
    </hgroup>

    <p class="metadata">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </p>
</header> <!-- end metadata -->

<!-- text of post -->
<div class="content">
	{{ content }}
</div>

</article> <!-- end post wrapper -->
