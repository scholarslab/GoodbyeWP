<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

	{% include head.html %}
	<body class="{{ page.title | slugify }}{% if page.og_type == 'article' %}
	post{% endif %}{% if page.path contains 'for-students' %} for-students{%
	endif %}">
		<header role="banner" id="banner">
		{% include site-banner.html %}
		</header>
		<main id="main" role="main">
			{{ content }}
		</main>
		{% include footer.html %}
		<script src="{{ '/assets/js/main.js' | relative_url }}" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
